  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="select-all" />
            <label class="form-check-label" for="select-all">Select All</label>

        <th scope="col">Gender</th>
        <th scope="col">Last Diagnosis</th>
        <th scope="col">Medical History</th>
        <th scope="col">Care Providor ID</th>

      </tr>
    </thead>
    <tbody id="data-list">

    </tbody>
  </table>

  <!-- Include Font Awesome library script -->

  <style>
    .custom-button {
      background-color: #a5c6f0;
      border-color: #8FB8ED;
      color: #fff;
    }
  </style>


  <script>

    const loadAll = async () => {
      try {
        const response = await fetch(`/data?offset=0&limit=9999`); // Set a large limit to load all rows
        const data = await response.json();
        const dataList = document.getElementById('data-list');
        data.forEach((row) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <th scope="row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
              </div>
            </th>
            <td>${row.PatientID}</td>
            <td>${row.FirstName}</td>
            <td>${row.LastName}</td>
            <td>${row.Gender}</td>
            <td>${row.MedicalHistory}</td>
            <td>${row.ImageProcessingHistory}</td>
            <td>${row.responsibleEmpId}</td>
            <td>
              <span class="edit-button"><i class="fas fa-pencil-alt"></i></span>
              <span class="delete-button" data-patient-id="${row.PatientID}"><i class="fas fa-trash-alt"></i></span>
            </td>
          `;
    
          dataList.appendChild(tr);
        });


      } catch (error) {
        console.error('Error fetching data:', error);
      }
    };

    document.addEventListener('DOMContentLoaded', loadAll);
  </script>

  <script>
    //search function
    const filterTable = () => {
      const searchBar = document.getElementById('search-bar');
      const filter = searchBar.value.toLowerCase();
      const rows = document.querySelectorAll('#data-list tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        const matches = Array.from(cells).some(cell => cell.textContent.toLowerCase().includes(filter));
        row.style.display = matches ? '' : 'none';
      });
    };

    document.getElementById('search-bar').addEventListener('input', filterTable);

    // 'Select All' functionality
    const selectAllCheckbox = document.getElementById('select-all');
    selectAllCheckbox.addEventListener('change', () => {
      const checkboxes = document.querySelectorAll('#data-list .form-check-input');
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
      });
      document.getElementById('delete-selected-button').disabled = !selectAllCheckbox.checked;
    });


  </script>
