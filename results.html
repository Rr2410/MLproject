  <style>
    /* Custom CSS styles */
    .container {
      margin-top: 100px; /* Adjust the top margin to center the box vertically */
    }
    .diagnosis-box {
      background-color: #f8f9fa; /* Light gray background color */
      padding: 20px; /* Padding around the box */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow */
    }
    .progress-bar {
      display: none;
      width: 100%;
      height: 20px;
      background-color: #f3f3f3;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-bar-inner {
      width: 0;
      height: 100%;
      background-color:rgb(155, 215, 255);

<body>
  <header id="header" class="header d-flex align-items-center">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="results.html" class="logo d-flex align-items-center">

      <nav id="navbar" class="navbar">

    </div>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <br><br><br><br>
        <h1>Diagnosis is:</h1>
        <div class="diagnosis-box">
          <h2 id="result" class="text-center"></h2>
          <script>
            document.addEventListener("DOMContentLoaded", function() {
              const urlParams = new URLSearchParams(window.location.search);
              const predictedClass = urlParams.get('predictedClass');
              const patientId = urlParams.get('patientId');
              document.getElementById("predicted-class").innerText = predictedClass;
              document.getElementById("patient-id").innerText = `Patient ID: ${patientId}`;
            });
          </script>
          <p id="predicted-class" style="font-weight: bold; font-size: xx-large; color: black;"></p>
          <p id="patient-id" style="font-weight: bold; font-size: x-large; color: black;"></p>
          <form action="/saveDiagnosis" method="post">
            <input type="hidden" name="patientId" id="hiddenPatientId">
            <input type="hidden" name="predictedClass" id="hiddenPredictedClass">
            <button type="submit" class="btn btn-primary custom-button">Save Diagnosis</button>
          </form>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary custom-button">
          <a href="upload.html" style="color: white; text-decoration: none;">Go back</a>
        </button>
      </div>
    </div>
  </div>
  <style>
    .custom-button {
      background-color: #a5c6f0;
      border-color: #8FB8ED;
      color: #fff;
      font-size: larger;

  </style>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const urlParams = new URLSearchParams(window.location.search);
      const predictedClass = urlParams.get('predictedClass');
      const patientId = urlParams.get('patientId');
      document.getElementById('hiddenPatientId').value = patientId;
      document.getElementById('hiddenPredictedClass').value = predictedClass;
    });
  </script>
